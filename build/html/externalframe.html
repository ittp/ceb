<style>
    html,
    body,
    iframe,
    h2 {
        margin: 0;
        border: 0;
        padding: 0;
        display: block;
        width: 100vw;
        height: 100vh;
        background: white;
        color: black;
    }

    h2 {
        height: 50px;
        font-size: 20px;
    }

    iframe {
        height: calc(100vh - 50px);
    }
</style>
<h2>Displaying https://google.sk in a frame</h2>
<!--
    It is important to observe that I loaded an https site in the frame.
    If you attempt to load an HTTP site in the frame, then the mixed content policy will block
    the frame from being loaded if one of the parent frames is an https page.
    https://stackoverflow.com/questions/24641592/injecting-iframe-into-page-with-restrictive-content-security-policy
-->
<iframe src="https://google.sk">
</iframe>
